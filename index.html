  <body>
    <div class="container">
      <h1 class="text-center">PREVALENCE OF HEART DISEASE IN PATIENTS</h1>
      <div class="row">
        <div class="mx-auto">
           <a id="maleButton" class="btn btn-primary">
              <span><i class="fa fa-mars"></i></span>
              Male</a>
            <a id="femaleButton" class="btn btn-danger "><span><i class="fa fa-venus"></i></span>&nbsp;Female</a>
        </div>
       
      </div>
      <div class="row">
        <div class="pictogram mx-auto">
        </div>
      </div>
      <div class="row mx-auto col-6">
        <svg class="chest-pain mx-auto" width="400" height="400">
        </svg>
      </div>
      <h1 class="text-center">RISK FACTORS FOR VARIOUS AGE RANGES:</h1>
      <div class="row">
        <div class="mx-auto">
          <input id="ageSlider" class="col-6" type="text" data-provide="slider" data-slider-ticks="[1, 2, 3]"
          data-slider-ticks-labels='["Young", "Middle", "Elder"]' data-slider-min="1" data-slider-max="3" data-slider-step="1"
          data-slider-value="1" data-slider-tooltip="hide" />
        </div>
      </div>
      <div class="row mx-auto">
        <svg class="bps-chart" width="500" height="400"></svg>
        <svg class="hr-chart" width="500" height="400"></svg>
      </div>
    </div>
  </body>
